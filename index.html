<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="js40.css">
	<title>抽屉效果</title>
</head>
<body>
	<div id="ct1" class="ctboxs">
		<!-- div.ctbox*4>.title+.content>img[src=images/$$$.jpg][alt=$] -->
		<div class="ctbox ct1">
			<div class="title">交通行业</div>
			<div class="content"><img src="images/1.jpg" alt="1"></div>
		</div>
		<div class="ctbox ct2">
			<div class="title">司法行业</div>
			<div class="content"><img src="images/2.jpg" alt="2"></div>
		</div>
		<div class="ctbox ct3">
			<div class="title">政府相关行业</div>
			<div class="content"><img src="images/3.jpg" alt="3"></div>
		</div>
		<div class="ctbox ct4">
			<div class="title">其他行业</div>
			<div class="content"><img src="images/4.jpg" alt="4"></div>
		</div>
	</div>
	<!-- <script src="js40.js"></script> -->
	<script>
		var ctboxs=document.getElementById('ct1');
		var ctbox=ctboxs.getElementsByClassName('ctbox');
		var title=ctboxs.getElementsByClassName('title');
		var titleWidth=60;
		var contentWidth=590;
		for(var i=0;i<title.length;i++){
			title[i].index=i;
			title[i].onclick=function(){
				for(var i=0;i<ctbox.length;i++){
					if(i<=this.index){
						ctbox[i].style.left=i*titleWidth+"px";
					}else{
					ctbox[i].style.left=i*titleWidth+contentWidth+"px";
					}

				}
			}
		 }
	</script>
</body>
</html>
